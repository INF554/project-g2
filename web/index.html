<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript">
        function switchPage(id,height){
            var liElements = document.getElementsByTagName("li");
            for(var i = 0;i<liElements.length;++i){
                liElements[i].className = "";
            }
            document.getElementById('mainPanel').height = height;
            switch(id){
                case "home":
                        document.getElementById('mainPanel').src = "home.html";
                        document.getElementById("home").className = "active";
                    break;
                case "main":
                        document.getElementById('mainPanel').src = "main.html";
                        document.getElementById("main").className = "active";
                    break;
                case "about":
                        document.getElementById('mainPanel').src = "";
                        document.getElementById("about").className = "active";
                    break;
            }
        }
    </script>
</head>
<body wid>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Texas Austin Animal Shelter</a>
        </div>
        <ul class="nav navbar-nav">
            <li id="home" class="active"><a href="#" onclick="switchPage('home',500)">Home</a></li>
            <li id="main"><a href="#" onclick="switchPage('main',3800)">Main</a></li>
            <li id="about"><a href="#" onclick="switchPage('about',500)">About</a></li>
        </ul>
    </div>
</nav>
<iframe id="mainPanel" frameborder="0" src="home.html" width="100%" height="500"></iframe>
</body>
</html>
